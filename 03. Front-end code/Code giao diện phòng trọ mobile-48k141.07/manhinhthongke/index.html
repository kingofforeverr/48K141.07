<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Thống kê</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="thng-k-doanh-thu">
      <div class="menu"></div>
      
      <div class="thng-k-doanh">Thống kê doanh thu</div>
      <div class="icon">
        <img class="fi-2223615-icon" alt="" src="/tinhtien/arrow-left-line.png" />
      </div>
      <div class="thng-k-doanh-thu-item" data-scroll-to="rectangle"></div>
      <div class="group-parent">
        <div class="rectangle-wrapper">
          <div class="group-child"></div>
        </div>
        <b class="ngy">Ngày: ....</b>
      </div>
      <div class="group-container">
        <div class="rectangle-container">
          <div class="group-item"></div>
        </div>
        <b class="bt-u">Bắt đầu</b>
      </div>
      <div class="group-div">
        <div class="rectangle-container">
          <div class="group-item"></div>
        </div>
        <b class="bt-u">Kết Thúc</b>
      </div>
      <div class="group-parent1">
        <div class="rectangle-wrapper">
          <div class="group-child"></div>
        </div>
        <b class="thng-1">Tháng: 1</b>
      </div>
      <div class="group-parent2">
        <div class="rectangle-wrapper">
          <div class="group-child"></div>
        </div>
        <b class="thng-1">Năm: 2023</b>
      </div>
      <div class="group-parent3">
        <div class="rectangle-wrapper">
          <div class="group-child"></div>
        </div>
        <b class="ngy">Ngày: 8</b>
      </div>
      <div class="group-parent4">
        <div class="rectangle-wrapper">
          <div class="group-child"></div>
        </div>
        <b class="thng-1">Tháng: 5</b>
      </div>
      <div class="group-parent5" id="groupContainer7">
        <div class="rectangle-wrapper">
          <div class="group-child"></div>
        </div>
        <b class="thng-1">Năm: 2024</b>
      </div>
      <div class="home-parent">
        <img class="home-icon" alt="" src="/menu/home-3-line.png" />

        <div class="home">Home</div>
      </div>
      <b class="biu-doanh">Biểu đồ doanh thu</b>
      <div class="input">
        <img class="iconoirfilter" alt="" src="/manhinhthongke/filter-line.png" />

        <b class="lc">Lọc</b>
      </div>
    </div>

    <script>
      var groupContainer7 = document.getElementById("groupContainer7");
      if (groupContainer7) {
        groupContainer7.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
